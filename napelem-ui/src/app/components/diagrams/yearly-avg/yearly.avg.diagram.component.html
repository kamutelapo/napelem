<app-header><h1 class="centered">Éves átlagtermelés</h1></app-header>
<app-body>
  <ngx-charts-area-chart-stacked
    [animations]="animations"
    [scheme]="colorScheme"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline"
    [results]="multi"
    [yAxisTickFormatting]="valueFormat"
    (select)="onSelect($event)">

    <ng-template #tooltipTemplate let-model="model">
      <span class="tooltip-label">{{ model.series }} &bull; {{ getLocaleDate(model.name) }} </span>
      <span class="tooltip-val">{{ model.value.toLocaleString("hu-HU") }} kWh</span>
    </ng-template>

    <ng-template #seriesTooltipTemplate let-model="model">
      <xhtml:div class="area-tooltip-container">
        {{ getToolTipDate(model) }}
        <xhtml:div *ngFor="let tooltipItem of model" class="tooltip-item">
          <xhtml:span class="tooltip-item-color" [style.background-color]="tooltipItem.color"></xhtml:span>
          {{ getToolTipText(tooltipItem) }}
        </xhtml:div>
        <xhtml:div class="tooltip-item">
          <xhtml:span class="tooltip-item-color" [style.background-color]="'red'"></xhtml:span>
          {{ getToolTipSum(model) }}
        </xhtml:div>
      </xhtml:div>
    </ng-template>

  </ngx-charts-area-chart-stacked>
</app-body>
