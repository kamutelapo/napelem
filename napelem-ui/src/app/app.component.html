<div class="container">
  <div *ngIf="hasSideNav" [ngClass]="getSideNavClass()">
    <table>
      <tr>
        <td><p class="title">Napelem</p></td>
        <td *ngIf="isMobile()" style="width: 100%;"></td>
        <td *ngIf="isMobile()"><button class="close-button" (click)="disableSideNav()">&#10006;</button></td>
      </tr>
    </table>
    <table>
      <tr>
        <td>
          <a class="menuitem" routerLink="/weekly-avg" routerLinkActive="active-link" (click)="restoreSideNav()">
            <span>Heti átlagtermelés</span>
          </a>
        </td>
      </tr>
      <tr>
        <td>
          <a class="menuitem" routerLink="/weekly-saldo" routerLinkActive="active-link" (click)="restoreSideNav()">
            <span>Heti szaldóátlag</span>
          </a>
        </td>
      </tr>
      <tr>
        <td>
          <a class="menuitem" routerLink="/yearly-saldo" routerLinkActive="active-link" (click)="restoreSideNav()">
            <span>Éves szaldó</span>
          </a>
        </td>
      </tr>
      <tr>
        <td>
          <a class="menuitem" routerLink="/daily-prod" routerLinkActive="active-link" (click)="restoreSideNav()">
            <span>Napi termelés</span>
          </a>
        </td>
      </tr>
      <tr>
        <td>
          <a class="menuitem" routerLink="/monthly-prod" routerLinkActive="active-link" (click)="restoreSideNav()">
            <span>Havi termelés</span>
          </a>
        </td>
      </tr>
      <tr>
        <td>
          <a class="menuitem" routerLink="/usage" routerLinkActive="active-link" (click)="restoreSideNav()">
            <span>Használat</span>
          </a>
        </td>
      </tr>
      <tr>
        <td>
          <a class="menuitem" routerLink="/avg-watts" routerLinkActive="active-link" (click)="restoreSideNav()">
            <span>Időbeli eloszlás</span>
          </a>
        </td>
      </tr>
      <tr>
        <td>
          <a class="menuitem" routerLink="/msmdata" routerLinkActive="active-link" (click)="restoreSideNav()">
            <span>Mérési adatok</span>
          </a>
        </td>
      </tr>
    </table>
  </div>
  <div class="mainview" (window:resize)="onResize()">
    <table class="header">
      <tr>
        <td>{{pageTitle}}</td>
        <td *ngIf="details != null" class="table-button"><span class="dropdown" (click)="triggerDetails()">?</span></td>
        <td *ngIf="!hasSideNav" class="table-button"><span class="dropdown" (click)="enableSideNav()">...</span></td>
      </tr>
    </table>
    <div class="content">
      <router-outlet (activate)='onActivate($event)'></router-outlet>
    </div>
    <div *ngIf="detailsEnabled" class="details">
      <app-usage-details *ngIf="details === 'Usage'" (close)="closeDetails()"></app-usage-details>
    </div>
  </div>
</div>
